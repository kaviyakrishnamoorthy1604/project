<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="stylecon.css">
   
    <style>
        a{
            color: floralwhite;
        }
        h3 
        {
            color:aqua ;
            font-weight: strong;
        } 
    </style>
</head>
<body>
    <section class="contact">
          <div class="content">
               <a href="index.html"><i class="fa fa-home"></i>Go Back to Home</a>
               <h1>Contact us</h1>
          </div>
          <div class="container">
                <div class="contactInfo">
                    <div class="box" >
                        <div class="icon"><i class="material-icons">&#xe0c8;</i></div> 
                        <div class="text">
                            <h3>Address</h3>
                            <p style="font-weight: bold;">Book a ticket<br>Enjoy the trip<br>600001 </p>
                        </div>
                    </div>
                    <div class="Box">
                        <div class="icon"><i class="material-icons">&#xe0b0;</i></div>
                        <div class="text">
                             <h3>Phone</h3>
                             <p style="font-weight: bold;">1234567890</p>
                        </div>  
                   </div> 
                   <div class="Box">
                        <div class="icon"><i class="material-icons">&#xe0e1;</i></div> 
                        <div class="text">
                             <h3>Email</h3>
                             <p style="font-weight: bold;">travels@gmail.com</p>
                         </div>
                   
                  </div>
                </div>
                <div class="contactForm">
                    <form>
                         <h2>Send Message</h2>
                      <div class="inputBox">
                              <input type="text" name="" required="required"> 
                              <span>Full Name</span>  
                      </div> 
                      <div class="inputBox">
                            <input type="text" name="" required="required">    
                            <span>Email</span>
                      </div> 
                      <div class="inputBox">
                            <input type="text" name="" required="required">
                           <span>Type your Message...</span> 
                      </div>
                      <div class="inputBox">
                           <input type="submit" name="" value="Send" >  
                      </div>
                    </form>
                </div>
           </div>   
       </section>
    </body>
 </html>
